    - name: Get source
      run: |
        cd build
        wget --no-check-certificate https://github.com/rhynec/pkgi-ps3/archive/d343682b157ae3252dffb50a70f0f0392949b88e.tar.gz -O pkgi.tar.gz
        mkdir pkgi && tar --strip-components=1 --directory=pkgi -xzf pkgi.tar.gz
    - name: Build pkgi
      run: |
