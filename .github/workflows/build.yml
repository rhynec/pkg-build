        tar -C /usr/local/ -xzf ps3dev.tar.gz  
    - name: Get source
      run: |
        cd build
        wget --no-check-certificate https://github.com/rhynec/ArtemisPS3/archive/9cd039f3a7d870bf0f5305c78256cfe145a9b499.tar.gz -O artemis.tar.gz
        mkdir artemis && tar --strip-components=1 --directory=artemis -xzf artemis.tar.gz
    - name: Build artemis
      run: |
        . ./.github/scripts/psdev.sh
